<!DOCTYPE html>
<html lang="en">
  <head>

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    {% include loader.style.html %}

    <![endif]-->

    <script>baseUrl = '{{ site.baseurl }}';</script>
